{% extends 'blog/base.html' %}

{% block content %}
  {% load static %}
  <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6">
          {% for post in posts %}
            <div class="card mb-3">
              <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">
                  <small class="text-muted">
                      Publicado: {{ post.published_date }}
                  </small>
                </p>
                <p class="card-text">
                    {{ post.text | linebreaksbr }}
                </p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Ver mas...</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
  </main>
  {% endblock content %}
